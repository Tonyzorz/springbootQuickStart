<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-eqiuv="Content-Type" content="text/html"; charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1><font color="green">SQLException 발생!</font></h1>
	<a th:href="@{/}">메인 화면으로</a>
	<table>
	<tr>
		<th bgcolor="green" align="left">예외 메시지 : [[${exception.message}]]</th>
	</tr>
	
	<tr th:each="trace : ${exception.stackTrace}">
		<td th:text="${trace}">
	</table>
</body>
</html>
