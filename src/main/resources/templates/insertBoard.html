<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-eqiuv="Content-Type" content="text/html"; charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:align="center">
<h1>게시글 등록</h1>
<form th:action="insertBoard" method="post">
<table th:align="center" border="1" th:cellpadding="1" th:cellspacing="1">
	<tr>
		<td bgcolor="orange" th:text="title" width="80"></td>
		<td th:align="left"><input type="text" name="title" size="50"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="writer"></td>
		<td th:align="left"><input type="text" name="writer" size="10"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="content"></td>
		<td th:align="left"><textarea name="content" cols="40" rows="10"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="register new post">
		</td>
	</tr>
</table>
</form>
<a th:href="@{/getBoardList}">forum list</a>
</body>
</html>
